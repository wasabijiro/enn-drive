[tasks."ui:install"]
script = '''
cd frontend
npm i
'''

[tasks."ui:dev"]
script = '''
cd frontend
npm run dev
'''

[tasks."ui:build"]
script = '''
cd frontend
npm run build
'''

[tasks."install:gen"]
script = '''
cargo install --locked --git https://github.com/kunalabs-io/sui-client-gen.git
'''

[tasks."gen:sui"]
script = '''
cd frontend/
npm run gen:sui
npm run lint
'''

[tasks."sui:build"]
script = '''
cd contract
sui move build
'''

[tasks."sui:deploy"]
script = '''
cd contract
sui client publish --gas-budget 123456789 --skip-dependency-verification
'''

[tasks."sui:mint"]
script = '''
cd contract
PACKAGE=0x785d53e54f8f541d776de7a89d5739b750a8f23721098d05e0d1fc8362c818af
NFT_INDEX=0x508e5840ae78d402e9136b835dca99e0b8dc91726c22ceb139f9b05d4d78c9c5
sui client call \
    --package $PACKAGE \
    --module issuer \
    --function mint \
    --args \
        $NFT_INDEX \
        0x6 \
        "Mazda Drive NFT" \
        "Web3 Global Hackathon for Mazda" \
        "https://pbs.twimg.com/profile_images/1538981748478214144/EUjTgb0v_400x400.jpg" \
    --gas-budget 123456789 \
'''

[tasks."sui:like"]
script = '''
cd contract
PACKAGE=0x49485ac54a0a889a387bda7aede26b4bf22e4a4cd4a4f39dd6dab2af4f182164
NFT_ID=0x82902f562d65709d5e68e4b94c6523f1ed0d34e5a406ef6fdda4db03dbc940b5
sui client call \
    --package $PACKAGE \
    --module issuer \
    --function like \
    --args \
        $NFT_ID \
    --gas-budget 123456789
'''